<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달인대보칼국수 시식권</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #fff;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(255, 255, 255, 0.1);
        }

        .logo-container {
            background: #000;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .logo {
            width: 100%;
            height: auto;
            display: block;
        }

        .title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #000;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        .registration-form {
            animation: fadeIn 0.5s ease-out;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #000;
        }

        .checkbox-group {
            margin: 25px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .checkbox-label {
            display: flex;
            align-items: flex-start;
            cursor: pointer;
            font-size: 13px;
            color: #555;
            line-height: 1.5;
        }

        .checkbox-input {
            margin-right: 10px;
            margin-top: 2px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .submit-button {
            background: #000;
            color: #fff;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .submit-button:hover {
            background: #333;
        }

        .voucher-screen {
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .voucher-card {
            background: #000;
            color: #fff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .voucher-title {
            font-size: 18px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .amount {
            font-size: 56px;
            font-weight: bold;
            margin: 20px 0;
            letter-spacing: -2px;
        }

        .user-info {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .user-info div {
            margin: 5px 0;
        }

        .use-button {
            background: #000;
            color: #fff;
            border: 2px solid #000;
            padding: 16px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        .use-button:hover {
            background: #fff;
            color: #000;
        }

        .used-screen {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .checkmark {
            width: 100px;
            height: 100px;
            background: #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            font-size: 60px;
            color: #fff;
        }

        .used-text {
            font-size: 28px;
            font-weight: bold;
            color: #000;
            margin-bottom: 15px;
        }

        .used-subtext {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }

        .error-message {
            color: #d32f2f;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="registrationForm" class="registration-form">
            <div class="logo-container">
                <img src="https://i.imgur.com/gNkF5Bs.jpeg" alt="달인대보칼국수" class="logo">
            </div>
            
            <div class="title">3만원 시식권</div>
            
            <div class="form-group">
                <label class="form-label">이름</label>
                <input type="text" id="userName" class="form-input" placeholder="이름을 입력하세요">
                <div id="nameError" class="error-message">이름을 입력해주세요</div>
            </div>
            
            <div class="form-group">
                <label class="form-label">연락처</label>
                <input type="tel" id="userPhone" class="form-input" placeholder="010-0000-0000">
                <div id="phoneError" class="error-message">연락처를 입력해주세요</div>
            </div>

            <div class="form-group">
                <label class="form-label">사용 매장</label>
                <input type="text" id="storeName" class="form-input" placeholder="매장명을 입력하세요">
                <div id="storeError" class="error-message">사용 매장을 입력해주세요</div>
            </div>

            <div class="checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="privacyConsent" class="checkbox-input">
                    <span>개인정보 수집 및 이용에 동의합니다. (필수)<br>
                    • 수집하는 개인정보 항목: 이름, 연락처<br>
                    • 수집 및 이용 목적: 시식권 이용자정보 이벤트 진행 및 당첨자 안내<br>
                    • 보유 및 이용기간: 사용후 1년보관</span>
                </label>
            </div>
            <div id="consentError" class="error-message" style="margin-top: -15px; margin-bottom: 10px;">개인정보 수집 및 이용에 동의해주세요</div>
            
            <button class="submit-button" onclick="registerVoucher()">시식권 등록하기</button>
        </div>

        <div id="voucherScreen" class="voucher-screen">
            <div class="logo-container">
                <img src="https://i.imgur.com/gNkF5Bs.jpeg" alt="달인대보칼국수" class="logo">
            </div>
            
            <div class="voucher-card">
                <div class="voucher-title">시식권</div>
                <div class="amount">3만원</div>
                <div class="user-info">
                    <div><strong>이름:</strong> <span id="displayName"></span></div>
                    <div><strong>연락처:</strong> <span id="displayPhone"></span></div>
                    <div><strong>사용 매장:</strong> <span id="displayStore"></span></div>
                </div>
            </div>
            
            <button class="use-button" onclick="useVoucher()">사용 완료</button>
        </div>

        <div id="usedScreen" class="used-screen">
            <div class="logo-container">
                <img src="https://i.imgur.com/gNkF5Bs.jpeg" alt="달인대보칼국수" class="logo">
            </div>
            
            <div class="checkmark">✓</div>
            <div class="used-text">사용 완료</div>
            <div class="used-subtext">
                시식권이 사용되었습니다<br>
                맛있게 드세요!
            </div>
        </div>
    </div>

    <script>
        let voucherData = {
            name: '',
            phone: '',
            store: '',
            used: false
        };

        function registerVoucher() {
            const name = document.getElementById('userName').value.trim();
            const phone = document.getElementById('userPhone').value.trim();
            const store = document.getElementById('storeName').value.trim();
            const consent = document.getElementById('privacyConsent').checked;
            
            document.getElementById('nameError').style.display = 'none';
            document.getElementById('phoneError').style.display = 'none';
            document.getElementById('storeError').style.display = 'none';
            document.getElementById('consentError').style.display = 'none';
            
            let hasError = false;
            
            if (!name) {
                document.getElementById('nameError').style.display = 'block';
                hasError = true;
            }
            
            if (!phone) {
                document.getElementById('phoneError').style.display = 'block';
                hasError = true;
            }

            if (!store) {
                document.getElementById('storeError').style.display = 'block';
                hasError = true;
            }

            if (!consent) {
                document.getElementById('consentError').style.display = 'block';
                hasError = true;
            }
            
            if (hasError) return;
            
            voucherData.name = name;
            voucherData.phone = phone;
            voucherData.store = store;
            
            document.getElementById('displayName').textContent = name;
            document.getElementById('displayPhone').textContent = phone;
            document.getElementById('displayStore').textContent = store;
            
            // Google Forms로 제출
            const form = document.createElement('form');
            form.action = 'https://docs.google.com/forms/d/e/1FAIpQLSe1I7bfeL_ZbBeLVt_bH_kFhvN9ExO93_yoiCIxCfyhIw0Lgg/formResponse';
            form.method = 'POST';
            form.target = '_blank';
            
            const fields = {
                'entry.291398770': name,
                'entry.921440207': phone,
                'entry.1038325025': store
            };
            
            Object.keys(fields).forEach(key => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = fields[key];
                form.appendChild(input);
            });
            
            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);
            
            // 화면 전환
            setTimeout(() => {
                document.getElementById('registrationForm').style.display = 'none';
                document.getElementById('voucherScreen').style.display = 'block';
            }, 500);
        }

        function useVoucher() {
            if (voucherData.used) return;
            
            voucherData.used = true;
            
            document.getElementById('voucherScreen').style.display = 'none';
            document.getElementById('usedScreen').style.display = 'block';
        }

        document.getElementById('userPhone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/g, '');
            if (value.length > 3 && value.length <= 7) {
                value = value.slice(0, 3) + '-' + value.slice(3);
            } else if (value.length > 7) {
                value = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
